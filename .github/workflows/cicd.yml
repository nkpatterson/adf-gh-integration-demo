name: "Validate and Export"

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.0
        
      - name: Install ADF package
        run: npm install
        working-directory: ./build
      
      - name: Validate
        run: npm run build validate ${GITHUB_WORKSPACE} /subscriptions/4e4653fe-8540-4bea-86d1-a5a193480a63/resourceGroups/ess-adf-gh-rg/providers/Microsoft.DataFactory/factories/ess-adf-gh
        working-directory: ./build

      - name: Export
        run: npm run build export ${GITHUB_WORKSPACE} /subscriptions/4e4653fe-8540-4bea-86d1-a5a193480a63/resourceGroups/ess-adf-gh-rg/providers/Microsoft.DataFactory/factories/ess-adf-gh "ArmTemplate"
        working-directory: ./build
        
      - name: Upload ARM Template as Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: ArmTemplate
          path: ./build/ArmTemplate
          
  development:
    runs-on: ubuntu-latest
    environment: development 
    needs: [validate]
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Get ARM Template
        uses: actions/download-artifact@v2.0.10 
        with: 
          name: ArmTemplate
          path: ArmTemplate
          
      - name: Login to Azure Subscription
        uses: Azure/login@v1 
        with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true
          
      - name: Pre-Deployment Script
        uses: azure/powershell@v1
        with:
          inlineScript: ./.github/workflows/scripts/cicd.ps1 -armTemplate "./ArmTemplate/ARMTemplateForFactory.json" -ResourceGroupName ${{ secrets.RESOURCE_GROUP_NAME }} -DataFactoryName ${{ secrets.FACTORY_NAME }} -predeployment $true -deleteDeployment $false
          azPSVersion: '3.1.0'
          
      - name: Deploy to ADF-Dev
        uses: Azure/arm-deploy@v1
        with: 
          template: ./ArmTemplate/ARMTemplateForFactory.json
          parameters: factoryName=${{ secrets.FACTORY_NAME }}
          resourceGroupName: ${{ secrets.RESOURCE_GROUP_NAME }}
          
      - name: Post-Deployment Script
        uses: azure/powershell@v1
        with:
          inlineScript: ./.github/workflows/scripts/cicd.ps1 -armTemplate "./ArmTemplate/ARMTemplateForFactory.json" -ResourceGroupName ${{ secrets.RESOURCE_GROUP_NAME }} -DataFactoryName ${{ secrets.FACTORY_NAME }} -predeployment $false -deleteDeployment $true
          azPSVersion: '3.1.0'
          
  production:
    runs-on: ubuntu-latest
    environment: production
    needs: [validate, development]
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Get ARM Template
        uses: actions/download-artifact@v2.0.10 
        with: 
          name: ArmTemplate
          path: ArmTemplate
          
      - name: Login to Azure Subscription
        uses: Azure/login@v1 
        with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true
          
      - name: Pre-Deployment Script
        uses: azure/powershell@v1
        with:
          inlineScript: ./.github/workflows/scripts/cicd.ps1 -armTemplate "./ArmTemplate/ARMTemplateForFactory.json" -ResourceGroupName ${{ secrets.RESOURCE_GROUP_NAME }} -DataFactoryName ${{ secrets.FACTORY_NAME }} -predeployment $true -deleteDeployment $false
          azPSVersion: '3.1.0'
        
      - name: Deploy to ADF-Product
        uses: Azure/arm-deploy@v1
        with: 
          template: ./ArmTemplate/ARMTemplateForFactory.json
          parameters: factoryName=${{ secrets.FACTORY_NAME }}
          resourceGroupName: ${{ secrets.RESOURCE_GROUP_NAME }}
          
      - name: Post-Deployment Script
        uses: azure/powershell@v1
        with:
          inlineScript: ./.github/workflows/scripts/cicd.ps1 -armTemplate "./ArmTemplate/ARMTemplateForFactory.json" -ResourceGroupName ${{ secrets.RESOURCE_GROUP_NAME }} -DataFactoryName ${{ secrets.FACTORY_NAME }} -predeployment $false -deleteDeployment $true
          azPSVersion: '3.1.0'
          
      - name: Zip Artifacts
        run: zip -r armtemplate.zip ArmTemplate
          
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "armtemplate.zip"
          tag: "v1.0.0"
          commit: "main"
          token: ${{ secrets.GITHUB_TOKEN }}
